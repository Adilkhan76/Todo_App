
<div class="container mt-5 ">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Submit Your Details</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name:</label>
          <input type="text" id="firstname" name="firstname" class="form-control" [(ngModel)]="person.firstname" required>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name:</label>
          <input type="text" id="lastname" name="lastname" class="form-control" [(ngModel)]="person.lastname" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="person.email" required>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="person.phoneNumber" pattern="[0-9]{10}" maxlength="10" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="text" id="address" name="address" class="form-control" [(ngModel)]="person.address" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="person.password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</div>
